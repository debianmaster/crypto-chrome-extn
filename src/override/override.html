	<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
</head>

<body>
	<div id="app">
	<div class="container">
	<div class="columns is-mobile is-multiline is-centered">
		<div class="column" is-one-quarter v-for="coin in filterCoins" :key="coin.name">	
			<div class="card" >
			  <header class="card-header">
			    <p class="card-header-title">
			      {{coin.name}} ({{coin.symbol}}) &nbsp;&nbsp;&nbsp; ${{coin.price_usd}} &nbsp; ${{coin.usdValue}}
			    </p>
			  </header>
			  <div class="card-content">
			    <div class="content">
							<div class="columns">
									<div class="column">
											<span v-bind:class="{ 'tag is-success': (coin.percent_change_1h>=0),'tag is-danger': (coin.percent_change_1h<0) }">
													&nbsp; 1hr {{coin.percent_change_1h}}%
											</span>
									</div>
									<div class="column">
											<span v-bind:class="{ 'tag is-success': (coin.percent_change_24h>=0),'tag is-danger': (coin.percent_change_24h<0) }">
													&nbsp; 24hr {{coin.percent_change_24h}}%
											</span>
									</div>
									<div class="column">
											<span v-bind:class="{  'tag is-success': (coin.percent_change_7d>=0),'tag is-danger': (coin.percent_change_7d<0) }">
												&nbsp; 7d {{coin.percent_change_7d}}%
											</span>
									</div>
							</div>						
			    </div>
			  </div>
			</div>
		</div>
		
	</div>
	<div>{{totalUSDBalance}}</div>
	</div>
	</div>
	
	<script src="/js/jquery.min.js"></script>
	<script src="/js/vue.min.js"></script>
	<script src="/src/bg/cryptoprice.js"></script>
</body>
</html>
